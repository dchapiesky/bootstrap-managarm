packages:
  - name: nano
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/nano.git'
      tag: 'v5.2'
      version: '5.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-pkg-config
      regenerate:
        - args: |
              if ! [ -d gnulib ]; then
                  git clone git://git.sv.gnu.org/gnulib.git gnulib
              else
                  git -C gnulib pull --unshallow || true
              fi
        - args: ['./autogen.sh']
    tools_required:
      - host-pkg-config
      - system-gcc
    pkgs_required:
      - ncurses
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['cp', '@THIS_BUILD_DIR@/doc/sample.nanorc', '@THIS_COLLECT_DIR@/etc/nanorc']

  - name: vim
    source:
      subdir: 'ports'
      git: 'https://github.com/vim/vim.git'
      tag: 'v8.2.0814'
      version: '8.2.0814'
    tools_required:
      - system-gcc
      - host-pkg-config
      - host-automake-v1.15
    pkgs_required:
      - ncurses
    configure:
      # vim does not seem to support out-of-tree builds, so we just copy
      # the source tree into the build directory instead
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - './configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-gtktest'
        - '--disable-icon-cache-update'
        - '--disable-desktop-database-update'
        - '--disable-canberra'
        - '--disable-selinux'
        - '--disable-xsmp'
        - '--disable-channel'
        - '--disable-netbeans'
        - '--enable-multibyte'
        - '--disable-acl'
        - '--disable-gpm'
        - '--disable-sysmouse'
        - '--disable-nls'
        - '--with-tlib=ncurses'
        - '--enable-gui=no'
        environ:
          ac_cv_small_wchar_t: 'no'
          ac_cv_func_sigsetjmp: 'no'
          vim_cv_toupper_broken: 'no'
          vim_cv_terminfo: 'yes'
          vim_cv_tgetent: 'zero'
          vim_cv_tty_group: ''
          vim_cv_tty_mode: '0620'
          vim_cv_getcwd_broken: 'no'
          vim_cv_stat_ignores_slash: 'no'
          vim_cv_memmove_handles_overlap: 'yes'
          vim_cv_bcopy_handles_overlap: 'yes'
          vim_cv_memcpy_handles_overlap: 'yes'
        workdir: '@THIS_BUILD_DIR@/src/'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true