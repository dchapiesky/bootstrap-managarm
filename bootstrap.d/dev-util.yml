sources:
  - name: 'cmake'
    subdir: 'ports'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.18.0'
    version: '3.18.0'

  - name: 'pkg-config'
    subdir: 'ports'
    git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
    tag: 'pkg-config-0.29.2'
    version: '0.29.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-cmake
    from_source: cmake
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/scripts/managarm.cmake', '@PREFIX@/share/cmake-3.18/Modules/Platform/']

  # We could run an external pkg-config; however, we need the aclocal files.
  # The easiest way to ensure that they are available is to just install pkg-config.
  - name: host-pkg-config
    exports_aclocal: true
    from_source: pkg-config
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: cmake
    from_source: cmake
    tools_required:
      - system-gcc
    pkgs_required:
      - curl
      - libarchive
      - libexpat
      - libressl
      - libuv
      - libxml
      - xz-utils
      - zlib
    configure:
      - args: ['sed', '-i', '/"lib64"/s/64//', '@THIS_SOURCE_DIR@/Modules/GNUInstallDirs.cmake']
      - args: ['cp', '-f', '@SOURCE_ROOT@/scripts/managarm.cmake', '@THIS_SOURCE_DIR@/Modules/Platform/']
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=/usr'
        - '--system-libs'
        - '--mandir=/share/man'
        - '--no-system-jsoncpp'
        - '--no-system-librhash'
        - '--no-system-zstd'
        - '--docdir=/usr/share/doc/cmake-3.18.0'
        - '--parallel=@PARALLELISM@'
        - '--'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain.txt'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: desktop-file-utils
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xdg/desktop-file-utils.git'
      tag: '0.24'
      version: '0.24'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-libtool
      - host-pkg-config
    pkgs_required:
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  
  - name: itstool
    stability_level: broken
    source:
      subdir: ports
      url: 'http://files.itstool.org/itstool/itstool-2.0.6.tar.bz2'
      format: 'tar.bz2'
      extract_path: 'itstool-2.0.6'
      version: '2.0.6'
    tools_required:
      - system-gcc
      - host-python
    pkgs_required:
      - libxml
      - python
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        environ:  
          'PYTHON': '/usr/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: pkg-config
    from_source: pkg-config
    tools_required:
      - system-gcc
    pkgs_required:
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
